<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="index.js"></script></head>
  <body>
    <h1>Leaderboard</h1>

     <section class="group">
         <div>
           <h4>Recent scores</h4>
           <button class="button">Refresh</button>
         </div>

         <div class="table">
           <div class="theusers">
             <h5>Name:</h5>
             <span>86</span>
           </div>

           <div class="theusers">
             <h5>Name:</h5>
             <span>85</span>
           </div>
         </div>
     </section>

     <section class="score">

         <div>
           <h4>Add your score</h4>
         </div>

         <form class="theform">
           <input type="textbox" placeholder="Your name" name="user" class="name">
           <input type="textbox" placeholder="Your score" class="score" name="score">
           <input class="sub" type="submit">
         </form>
     </section>

  </body>
</html>
